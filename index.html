<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic page needs -->
  <meta charset="utf-8">
  <title>jQuery ToDo App</title>

  <!-- Responsive specific meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">

  <!-- jQuery script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>jQuery ToDo App</h1>
    <div class="appcontainer">
      <h2>To-Do List <i class="fas fa-plus"></i></h2>
      <input type="text" placeholder="Add New ToDo" maxlength="22">
      <ul class="appcontainer__list">
        <li class="appcontainer__item"><span><i class="far fa-trash-alt"></i></span>Confirm Business Schedule</li>
        <li class="appcontainer__item"><span><i class="far fa-trash-alt"></i></span>Confirm Travel Schedule</li>
        <li class="appcontainer__item"><span><i class="far fa-trash-alt"></i></span>Confirm Accommodation</li>
        <li class="appcontainer__item"><span><i class="far fa-trash-alt"></i></span>Print Required Documents</li>
        <li class="appcontainer__item"><span><i class="far fa-trash-alt"></i></span>Arrange for Transportation</li>
        <li class="appcontainer__item"><span><i class="far fa-trash-alt"></i></span>Arrange Team Meeting</li>
      </ul>
    </div>
  </div>
  <!-- Scripts -->
  <script src="js/main.js"></script>
</body>
</html>
